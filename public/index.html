<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Определяем сегменты пути для сохранения
        var segmentCount = 1; // Для репозиториев вида username.github.io/repo-name
        var l = window.location;

        // Перенаправляем все запросы на index.html
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <noscript>
        <h1>Redirecting...</h1>
        <p>Please enable JavaScript or go to the <a href="/">home page</a>.</p>
    </noscript>
</body>
</html>
